TAG: FlareChromaPerceptual-run2
SEED: 7
COMMENT: "Mixed Perceptual / MSE loss. HQ Y channel. Chroma weight_scale = 1.0"

DATA:
  NAME: "DIV2K+Flickr2K"
  LOCATIONS:
    TRAIN:  ["data/DIV2K/DIV2K_train_HR", "data/Flickr2K/"]
    VAL:    ["data/DIV2K/DIV2K_valid_HR/"]
    TEST:   ["data/live1/refimgs/"]
  PATCH_SIZE: 128
  REGION_SIZE: -1
  NUM_PATCHES: 16
  SUBSAMPLE: 444
  MIN_QUALITY: 10
  MAX_QUALITY: 80
  TARGET_QUALITY: 100
  CACHED: False
  CACHE_MEMORY: 16
  USE_LQ_RGB: False
  USE_LQ_YCC: True
  USE_LQ_DCT: True
  USE_HQ_RGB: True
  USE_HQ_YCC: True
  USE_HQ_DCT: False
  USE_QTABLES: True
  NORMALIZE_DCT: True
  INVERT_QT: True
  DCT_STATS_FILEPATH: "data/DIV2K+Flickr2K-dct-stats.json"
  PIN_MEMORY: True
  SHUFFLE: True
  NUM_WORKERS: 0
MODEL:
  NAME: FlareChroma
  CLASS: FlareNet
  FLARE:
    KWARGS: [[rgb_output, True], [freeze_luma, True], [use_hq_luma, True]]
    LUMA:
      KWARGS: [[residual, True], [base_channels, 32], [blocks_per_stage, 1], [channel_multiplier, 2]]
    CHROMA:
      KWARGS: [[residual, True], [base_channels, 32], [blocks_per_stage, 1], [channel_multiplier, 2]]
LOSS:
  CRITERION: MixedQ1MSELoss
  KWARGS: [[alpha, 0.1], [params_path, logs/Q1Net-RGB-run2/model.pth], [indices, [2,3,5]], [weights, [1.0, 1.0, 1.0]], [device, mps]]
TRAIN:
  DEVICE: "mps"
  BATCH_SIZE: 32
  NUM_ITERATIONS: 100_000
  WARMUP_ITERATIONS: 1000
  ACCUMULATE_GRADS: 4
  CLIP_GRAD: 100.0
  CLIP_GRAD_METHOD: "total"
  BASE_LR: 1.0e-3
  WARMUP_LR: 1.0e-5
  LR_SCHEDULER:
    NAME: cosine
    KWARGS: [[T_0, 99_000], [eta_min, 1.0e-5], [T_mult, 2]]
    WARMUP_PREFIX: True
  CHECKPOINT_EVERY: 500
  CHECKPOINT_DIR: /Volumes/SiliconPower/jpeg-deblock/checkpoints/
VALIDATION:
  BATCH_SIZE: 64
  EVERY: 250
  QUALITIES: [10, 20, 40, 60]
TEST:
  BATCH_SIZE: 1
  QUALITIES: [10, 20, 40, 60, 80]
  REGION_SIZE: 512
LOGGING:
  DIR: /Volumes/SiliconPower/jpeg-deblock/logs/
  LOG_EVERY: 10
  WANDB: False
  PLOTS: True
